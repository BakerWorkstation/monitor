{% block new_content %}

<link rel = "stylesheet" href = "../bootstrap.min.css" type="text/css">
 <script type="text/javascript" src="../jquery.min.js"></script>
<style>
body{
     color: #fff;
    background-color: #363636;  
}
</style>
 <div >
    <ul class="nav nav-pills " style="">
      <li role="presentation" id="sys" ><a href="../sys/">系统</a></li>
      <li role="presentation" id="cpu"><a href="../cpu/">CPU</a></li>
      <li role="presentation" id="mem" style="background:white;"><a href="../ram/">内存</a></li>
      <li role="presentation" id="disk"><a href="../disk/">硬盘</a></li>
      <li role="presentation" id="process"><a href="../process/">进程</a></li>
    </ul>
 </div>
<table class="table">
    <tr>
        <td>内存大小</td>
        <td>{{ ram.memmorySize }}G</td>
    </tr>
     <tr>
        <td>可用内存</td>
        <td>{{ ram.available }}G</td>
    </tr>
     <tr>
        <td>内存占用</td>
        <td>{{ ram.percent }}%</td>
    </tr>
     <tr>
        <td>已用内存</td>
        <td>{{ ram.used }}G</td>
    </tr>
    <tr>
        <td>空闲内存</td>
        <td>{{ ram.free }}G</td>
    </tr>
</table>
{% endblock %}
